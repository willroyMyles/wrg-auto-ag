<div *ngIf="isOpen()"><small class="- bg-success status text-monospace strong">OPEN</small ></div>
<div *ngIf="isClosed()"><small class="- bg-primary status text-monospace strong" >CLOSED</small ></div>
<div *ngIf="isInactive()"><small class=" bg-secondary status text-monospace strong" >INACTIVE</small ></div>
<div *ngIf="isFilled()"><small class="- bg-warning status text-monospace strong" >FILLED</small ></div>
