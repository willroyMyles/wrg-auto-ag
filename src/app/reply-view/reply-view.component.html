<div class="container my-2 p-1 personal-comment" *ngFor="let item of replies; let i=index">

    <div class="row justify-content-center align-middle p-0">
        <div class="col-md-1">
            <img class="card-img-top" src="assets/images/user.png" alt="">
        </div>
        <div class="col-md-9">

            <div>
                <app-display-card [name]="item.username"></app-display-card>
            </div>
            <div>
                <p>{{item.body}}</p>
            </div>
        </div>

        <div class="col-md-2">
            <small class="small-text text-muted">{{item.time | amTimeAgo}}</small>
        </div>
    </div>
</div>
